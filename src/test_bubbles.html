<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        * { 
            font-family: 'Roboto', sans-serif;
        }
        .container{
            width: 1024px; margin: 0 auto 50px;
        }
    </style>
     

     <script src="js/ozarqa-bubbles.js" ></script>
     <script src="js/ozarqa.js" ></script>
 
</head>
<body>
    

   
    <div class="container">
        <h2>Bubbles</h2>

        <div  class="mySvg"  id="mySvg1"></div>
        
        <script>
    

            // Usage example
             const args = {
                 //general

                 selector :  '#mySvg1', //required, in case of class or tag selector the char while apply to first element only
                 chartType :  'bubbles', // required, 'bars' | 'pie' | 'lines'
                 showGuide : true,//beta
                 hideAxis : false, //optional, default false
                 axisScaleUnit : 5,
                 showHorizintalLines : true, //optional, default false
                 horizintalLinesColors : '#e8e8e8', //optional, default false

 
             };
             const data = [];
             data.push({
                color : '#FF9F40',
                guideTextColor : 'white',
                    label : "Sun",
                    data :
             [
                 {
                    value : 2,
                     x : 8,
                     y : 5,
                 },
                
                 {
                    value : 5,
                     x : 6,
                     y : 10,
                 },
                
                 {
                    value : 2,
                     x : 9,
                     y : 6,
                 }
                
             ]
             
                });  
             data.push({
                color : '#4AC0C0',
                guideTextColor : 'white',
                    label : "Mon",
                    data :
             [
                {
                    value : 5,
                     x : 2,
                     y : 2,
                 },
                
                 {
                    value : 2,
                     x : 3,
                     y : 6,
                 },
                
                 {
                    value : 5,
                     x : 6,
                     y : 2,
                 }
             ]
             
                });  
             data.push({
                color : '#418ad4',
                guideTextColor : 'white',
                    label : "Wed",
                    data :
             [
                {
                    value : 5,
                     x : 3,
                     y : 3,
                 },
                
                 {
                    value : 3,
                     x : 6,
                     y : 3,
                 },
                
                 {
                    value : 5,
                     x : 7,
                     y : 7,
                 }
             ]
             
                });  
          
              new Ozarqa(args, data);
         </script>
    </div>
 
 
</body>
</html>
